<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">Bawa's Book Bunch</div>
    <div class="subheader">
        <div class="form">
            <label for="">Title:</label>
            <input type="text" name="title" id="get-title" required>
            <label for="">Author:</label>
            <input type="text" name="author" id="get-author"required>
            <label for="">Finished</label>
            <input type="checkbox" name="finished" id="finished">
        </div>
        <button class="addBook">Create</button>
    </div>
    <div class="library">
      <div class="book-container">
        <div class="book-title">Harry Potter and the philosopher stone</div>
          <div class="book-author">Jk Rowling</div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.png" />
    <script src="script.js" defer></script>
  </head>
  <body class="bg-blue-200">
    <!-- HEADER  -->
    <div
      class="
        w-full
        h-24
        flex
        justify-between
        items-center
        bg-blue-400
        border-b-4 border-black border-opacity-5
      "
      class="header"
    >
      <div class="text-4xl mx-4 font-mono">Your Library</div>
      <button
        class="
          bg-blue-700
          hover:bg-blue-600
          text-white
          font-bold
          rounded
          mx-5
          px-7
          py-3
          ring-4 ring-blue-200
          shadow-2xl
        "
        id="open-modal"
        data-modal-target="#modal"
      >
        Add Book
      </button>
    </div>
    <!-- MODAL -->
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="modal-title">Add Your Book</div>
        <div data-close-button class="close-button">&times;</div>
      </div>
      <div class="modal-body">
        <div class="title-data-container">
          <label for="title-data" class="text-lg">Title</label>
          <input
            type="text"
            name=""
            id=""
            class="
              title-data
              px-2
              ring-1 ring-blue-500
              h-8
              mx-3
              rounded
              focus:ring-4 focus:ring-blue-500
            "
            required
          />
        </div>
        <br />
        <div class="author-data-container">
          <label for="author-data" class="text-lg">Author</label>
          <input
            class="
              author-data
              px-2
              h-8
              mx-3
              ring-1 ring-blue-500
              rounded
              focus:ring-4 focus:ring-blue-500
            "
            type="text"
            name=""
            id=""
            required
          />
        </div>
        <br />
        <label for="read-data" class="text-lg">Read</label>
        <input
          type="checkbox"
          name=""
          id=""
          class="read-data form-checkbox mx-2 w-6 h-4"
        />
        <br />
        <button
          type="submit"
          class="
            submit
            my-4
            text-2xl
            bg-gray-300
            px-2
            hover:bg-gray-400
            rounded
          "
        >
          Submit
        </button>
      </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <!-- BOOKS CONTAINER -->
    <div class="library"></div>
  </body>
</html>
